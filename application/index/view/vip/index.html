<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>会员管理</title>
    <link rel="stylesheet" href="__STATIC__/index/css/base.css">
    <link rel="stylesheet" href="__STATIC__/index/css/normalize.css">
    <link rel="stylesheet" href="__STATIC__/index/css/vip.css">
    <script src="__STATIC__/index/js/flexible.js"></script>
    <script src="__STATIC__/index/js/jquery.1.9.1.js"></script>
</head>

<body>
    <!-- 联系客服开通弹窗 -->
    <div class="ktts" style="display: none;">
        <img src="__STATIC__/index/image/service.jpg" alt="">
        <p>开通会员服务请点击下方联系客服按钮进行开通！</p>
        <a href="{$url}">联系客服</a>
    </div>
    <div class='block-dark'></div>

    <div class="header">
        <div class="head-title">
            <a href="javascript:;" onClick="javascript:history.back(-1);"><span class="iconfont">&#xe62a;</span></a>
            <span>会员开通</span>
        </div>
    </div>
    <div class="information">
        <div class="memberstop">
            <div class="portrait">
                <img src="__STATIC__/index/image/user.jpg" alt="">
            </div>
            <div class="nickname">
                <!-- <h6 class="nc-ykt">退役熬夜选手<span class="iconfont">&#xe681;</span></h6> -->
                <h6 class="nc-wkt">退役熬夜选手<span class="iconfont">&#xe681;</span></h6>
                <!-- <p class="ykt">您已开通本站永久会员</p> -->
                <p class="wkt">未开通会员服务</p>
            </div>
        </div>
    </div>

    <div class="history" style="display: block;">
        <h6><span class="iconfont">&#xeba5;</span>会员开通</h6>
        <ul class="history-list">
            <li>
                <a href="#" class="click">
                    <h5>永久会员</h5>
                    <span class="xsjg"><i class="iconfont">&#xe64d;</i>98元</span>
                    <span class="yjg">原价198元</span>
                    <i class="xshd">限时特惠</i>
                </a>
            </li>
            <li>
                <a href="#" class="click">
                    <h5>年度会员</h5>
                    <span class="xsjg"><i class="iconfont">&#xe64d;</i>128元</span>
                    <span class="yjg">原价198元</span>
                </a>
            </li>
            <li>
                <a href="#" class="click">
                    <h5>季度会员</h5>
                    <span class="xsjg"><i class="iconfont">&#xe64d;</i>68元</span>
                    <span class="yjg">原价98元</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="interests">
        <h6><span class="iconfont">&#xe6e7;</span>会员权益</h6>
        <ul>
            <li>
                <span class="iconfont">&#xe629;</span>
                <p>尊贵身份</p>
            </li>

            <li>
                <span class="iconfont">&#xe71a;</span>
                <p>优先预约</p>
            </li>
            <li>
                <span class="iconfont">&#xe64f;</span>
                <p>礼品赠送</p>
            </li>
            <li>
                <span class="iconfont">&#xe656;</span>
                <p>免打车费</p>
            </li>
            <li>
                <span class="iconfont">&#xe686;</span>
                <p>24小时客服</p>
            </li>
        </ul>
    </div>

    <div class="btn" style="display: block;">
        <button class="wkt-btn">立即开通</button>
    </div>


    <script>
        // 显示弹窗
        $('.wkt-btn').click(function() {
            $('.block-dark,.ktts').show()
        })

        // 隐藏弹窗
        $('.block-dark').click(function() {
            $('.block-dark,.ktts').hide()
        })
    </script>
</body>

</html>
